<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/navbar.html :: header( title = 'Peliculas')}"></head>
    <body>
        <main>
            <div class="container px-4 pb-5">
                <nav th:replace="~{fragments/navbar.html :: navbar( active = 'Peliculas')}"></nav>
                <h1 class="pb-2 border-bottom">Lista de directores</h1>
                <a class="btn btn-primary mt-4 mb-4" th:href="@{'/director/new'}">Nuevo director</a>
                <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Tel√©fono</th>
                            <th>Nacionalidad</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee, info : ${listaDirectores}">
                            <td th:text="${info.index + 1}"></td>
                            <td th:text="${employee.nombre}"></td>
                            <td th:text="${employee.telefono}"></td>
                            <td th:text="${employee.nacionalidad}"></td>
                            <!--
                            <td><a class="btn btn-primary" th:href="@{'/employee/edit' + '?id=' + ${employee.id}}">Editar</a>
                            </td>
                            <td><a class="btn btn-danger" th:href="@{'/employee/delete' + '?id=' + ${employee.id}}">Borrar</a>
                            </td>
                            -->
                        </tr>
                    </tbody>
            </div>
        </main>
        <script th:replace="~{fragments/navbar.html :: footer-bootstrap}"></script>
    </body>
</html>
